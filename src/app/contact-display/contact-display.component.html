<div *ngIf="contactList.length === 0">
  <h1>A lista de contatos está vaiza</h1>
</div>
<div
  *ngFor="let contact of contactList; let i = index"
  [contact]= "contact"
  [index]= "i">

  <em>Nome:
    <input
    #nameUpdate
    [disabled]="!enableInput"
    [ngClass]="{'show-border-input': enableInput}"
    type="text"
    value="{{ contact.name }}">
  </em>
  <em>Sobrenome:
    <input
    #lastanameUpdate
    [disabled]="!enableInput"
    [ngClass]="{'show-border-input': enableInput}"
    type="text"
    value="{{ contact.lastName }}">
  </em>
  <em>Endereço:
    <input
    #adressUpdate
    [disabled]="!enableInput"
    [ngClass]="{'show-border-input': enableInput}"
    type="text"
    value="{{ contact.adress }}">
  </em>
  <em>Telefone:
    <input
    #phoneUpdate
    [disabled]="!enableInput"
    [ngClass]="{'show-border-input': enableInput}"
    type="number"
    value="{{ contact.phone }}">
  </em>
  <em>Última alteração: {{ contact.createdAt}}</em>

  <button
  type="button"
  class="edit-btn"
  (click)="onEnableInput()"
  [hidden]="enableInput"
  >Editar</button>

  <button
  type="button"
  class="save-btn"
  (click)="onUpdate(nameUpdate, lastanameUpdate, adressUpdate, phoneUpdate, i)"
  [hidden]="!enableInput"
  >Salvar</button>

  <button
  type="button"
  class="details-btn"
  (click)="onShowDetails()"
  >Detalhes</button>

  <button
  type="button"
  class="delete-btn"
  (click)="onDelete(i)">Excluir</button>
  <hr>
</div>
